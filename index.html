<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="Container min-h-screen bg-[url('/images/Image.png')] bg-center bg-cover px-10 md:px-20 py-5 relative">
        <nav class="flex items-center">
            <img src="images/logo.png" class="w-24 md:w-40 cursor-pointer">
            <ul class="flex-1 text-center">
                <li class="list-none inline-block px-2 md:px-5"> <button class="category-btn no-underline text-white bg-yellow-300 rounded-3xl py-2 md:py-3 px-6 md:px-8 font-medium inline-block mr-2 md:mr-4 hover:bg-transparent hover:border-yellow-300 hover:text-white duration-300 hover:border border border-transparent" data-category="All">All</button></li>
                <li class="list-none inline-block px-2 md:px-5"> <button class="category-btn no-underline text-white bg-yellow-300 rounded-3xl py-2 md:py-3 px-6 md:px-8 font-medium inline-block mr-2 md:mr-4 hover:bg-transparent hover:border-yellow-300 hover:text-white duration-300 hover:border border border-transparent" data-category="grills">Grills</button></li>
                <li class="list-none inline-block px-2 md:px-5"> <button class="category-btn no-underline text-white bg-yellow-300 rounded-3xl py-2 md:py-3 px-6 md:px-8 font-medium inline-block mr-2 md:mr-4 hover:bg-transparent hover:border-yellow-300 hover:text-white duration-300 hover:border border border-transparent" data-category="Appetizers">Appetizers</button></li>
                <li class="list-none inline-block px-2 md:px-5"> <button class="category-btn no-underline text-white bg-yellow-300 rounded-3xl py-2 md:py-3 px-6 md:px-8 font-medium inline-block mr-2 md:mr-4 hover:bg-transparent hover:border-yellow-300 hover:text-white duration-300 hover:border border border-transparent" data-category="main">Main Course</button></li>
                <li class="list-none inline-block px-2 md:px-5"> <button class="category-btn no-underline text-white bg-yellow-300 rounded-3xl py-2 md:py-3 px-6 md:px-8 font-medium inline-block mr-2 md:mr-4 hover:bg-transparent hover:border-yellow-300 hover:text-white duration-300 hover:border border border-transparent" data-category="drinks">Drinks</button></li>
            </ul>
            <img src="images/cart.png" class="w-8 md:w-10 cursor-pointer">
        </nav>
        <div class="container mx-auto my-5 px-5 grid grid-cols-2 gap-4" style="max-width: 900px" id="product-container">
            <!-- Products will be dynamically rendered here -->
        </div>       
    </div>
    <script src="script.js" type="module"></script>
</body>
</html>
